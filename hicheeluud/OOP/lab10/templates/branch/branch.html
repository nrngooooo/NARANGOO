<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch</title>
</head>
<body>
    <h3>Branch</h3>
    <form method="POST">
        <input type="text" placeholder="Enter branch name" name="bname">
        <input type="submit" value="Add branch">
    </form>
    <ul>
        {% for branch in branches %}
        <li>{{branch.bname}}</li>
        {% endfor %}
    </ul>
</body>
</html>
