<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
</head>
<body class="container">
    <h2>Оюутан</h2>
    <form class="form-control" 
    method="post" 
    action="" 
    enctype="multipart/form-data"
    >
        <input 
            class="form-control" 
            type="text" 
            name="sname" 
            placeholder="Оюутны нэрээ бичнэ үү..."
        />
        <img 
            src="../static/uploads/1.jpg"
            id="profile-img-tag"
            width="120"
            height="120"
        />
        <input type="file" class="form-control"  name="image" id="profile-img" />
        <input type="submit" class="btn btn-primary"  value="Хадгалах" />
    </form>
    {% if students %}
        <table class="table" border="1">
        <tr>
            <th>ID</th>
            <th>Оюутны зураг</th>
            <th>Оюутны нэр</th>
            <th>Үйлдэл</th>
        </tr>
        {% for oyutan in students %}
        <tr>
            <td>{{oyutan.id}}</td>
            <td><img src="{{oyutan.image}}" width="80" height="80" /></td>
            <td>{{oyutan.sname}}</td>
            <td><a href="{{url_for('o_delete', id=oyutan.id)}}">Устгах</a></td>
        </tr>
        {% endfor %}
    </table>
    {%endif%}
    <script type="text/javascript">
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#profile-img-tag').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#profile-img").change(function(){
            readURL(this);
        });
    </script>
</body>
</html>
