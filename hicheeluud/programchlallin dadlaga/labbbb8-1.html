<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var time;
        function call() { time = setInterval(function () { imageChanger() }, 300); }
        var i = 0;
        var path = new Array();
        path = ["McLaren_Artura_art_car_3.jpg",
            "newcar.jpg",
            "cupra.jpg",
            "coolcar.png",
            "ferrari.png",
            "mclaren.png"];
        function imageChanger() {
            if (i < path.length - 1) {
                i++;
                document.getElementById("image").src = path[i];
            }
            else {
                i = 0;
                document.getElementById("image").src = path[i];
            }
        }

    </script>
</head>

<body>
    <p style="color: blueviolet;">Play товчин дээр дарах үед зураг солигдоно</p>
    <img id="image" height="200" width="400" src="McLaren_Artura_art_car_3.jpg" ><br>
    <button onclick="call()">Start</button>
    <button onclick="clearInterval(time)">Stop</button>
</body>

</html>
