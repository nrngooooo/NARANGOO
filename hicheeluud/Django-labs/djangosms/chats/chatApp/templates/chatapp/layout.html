<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-900">
    <nav class="flex items-center justify-between px-4 py-6 bg-zinc-600">
        <div>
            <a href="/" class="text-xl text-white">Чат</a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
            <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>

            <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-neutral-800 hover:bg-neutral-900">Гарах</a>
            {% else %}
            <a href="/login/" class="text-white hover:text-gray-200">Нэвтрэх</a>

            <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-neutral-800 hover:bg-neutral-900">Бүртгүүлэх</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>

</html>
