<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch</title>
</head>
<body>
    <h3>Branch app</h3>
    {% if branches %}
    <table border="1">
        <tr>
            <th>#</th>
            <th>Салбарын нэр</th>
        </tr>
        
        {% for branch in branches %}
        <tr>
            <td>{{branch.id}}</td>
            <td>{{branch.bname}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>NO BRANCHES</p>
    {% endif %}
</body>
</html>
